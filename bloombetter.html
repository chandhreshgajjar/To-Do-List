<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [25, 30, 11, 36, 88, 67, 98, 65, 79, 9];
        let flag = 0;
        let index, ele;

        for(let i=0; i<arr.length; i++){
            if(arr[i] == 79){
                flag = 1;
                index = i;
                ele = arr[i];
                break;
            }
            else{
                flag = 0;
            } 
        }

        if(flag == 1){
            console.log(`The element ${ele} is there in the array at index ${index}.`);
        }
        else{
            console.log("The element is not there in the array.");
        }
    </script>
</body>
</html>
